databaseChangeLog:
  - changeSet:
      author: mandip.dhakal
      context: dev
      runOnChange: true
      id: inserting_countries
      changes:
        - loadUpdateData:
            catalogName: LACONIC
            file: /db/data/01-country.csv
            tableName: COUNTRY
            quotchar: "\""
            separator: ","
            primaryKey: COUNTRY_ID
            columns:
              - column:
                  name: COUNTRY_ID
                  type: NUMBER
              - column:
                  name: COUNTRY_CODE
                  type: NUMBER
              - column:
                  name: COUNTRY_NAME
                  type: STRING
  - changeSet:
        author: mandip.dhakal
        context: dev
        runOnChange: true
        id: inserting_currencies
        changes:
          - loadUpdateData:
              catalogName: LACONIC
              file: /db/data/02-currency.csv
              tableName: CURRENCY
              quotchar: "\""
              separator: ","
              primaryKey: CURRENCY_ID
              columns:
                - column:
                    name: CURRENCY_ID
                    type: NUMBER
                - column:
                    name: CURRENCY_CODE
                    type: NUMBER
                - column:
                    name: CURRENCY_NAME
                    type: STRING
  - changeSet:
      author: mandip.dhakal
      context: dev
      runOnChange: true
      id: inserting_titles
      changes:
        - loadUpdateData:
            catalogName: LACONIC
            file: /db/data/03-title.csv
            tableName: TITLE
            quotchar: "\""
            separator: ","
            primaryKey: TITLE_ID
            columns:
              - column:
                  name: TITLE_ID
                  type: NUMBER
              - column:
                  name: CASE_TYPE_NAME
                  type: STRING
              - column:
                  name: CASE_TYPE_CODE
                  type: STRING
              - column:
                  name: DURATION
                  type: NUMBER
              - column:
                  name: PRICE
                  type: STRING
